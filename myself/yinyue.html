        <td valign="top"><p>　　引 </p>
          <p >我与音乐 </p>
          <p >我和我的钢琴是最好的伙伴。 </p>
          <p >没有家人陪伴的日子，我用手指在琴键上敲出一个个充满温暖的琴音。 </p>
          <p >我也爱流行。 </p>
<p >五月天，是我最有力的精神后盾。 </p>
          <p >我其实喜欢他们歌里的文字与倔强。 </p>
          <p >没有风的日子里，我凝视幸福。 </p>
<p >放声歌唱。 </p>
          <p >世界突然变得&nbsp;那么静、那么静、那么美。 </p>
          <p >人之所以为人，是因为&#8212;&#8212; </p>
<p >他会爱。 </p>
          <p >所以我鲜活着。 </p>
          <p >我爱我的音乐。 </p>
<p >爱我的生活。 </p>
          <p >爱我所钟爱的&nbsp;一切一切。</p>
          <p><br />
